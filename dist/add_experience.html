<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8577027fee.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Dev Connector</title>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            Logout</a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Add Experience</h1>
      <p class="lead">
        <i class="fas fa-graduation-cap"></i>
        Add any school, colleges, bootcamps you have attended!
      </p>
      <small>*= required fields</small>
      <form action="" class="form">
        <div class="form-group">
          <input
            type="text"
            name="school"
            id="school"
            placeholder="*School or College"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="degree"
            id="degree"
            placeholder="*Degree or certificate"
          />
        </div>
      </form>
    </section>
  </body>
