<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8577027fee.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Dev Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Developers</h1>
      <p class="lead">
        <i class="fab fa-connectdevelop"></i>
        Browse and connect with developers
      </p>
      <div class="profiles">
        <div class="profile bg-light">
          <!-- 3 grid items -->

          <!-- first grid -->
          <img
            class="round-image"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt="profile image"
          />

          <!-- second grid -->
          <div>
            <h2>John Doe</h2>
            <p>Developer</p>
            <p>Kochi, Kerala</p>
            <a href="each_profile.html" class="btn btn-primary">View Profile</a>
          </div>

          <!-- third grid -->
          <ul>
            <li class="text-primary">
              <i class="fas fa-check">HTML</i>
            </li>
            <li class="text-primary">
              <i class="fas fa-check">CSS</i>
            </li>
            <li class="text-primary">
              <i class="fas fa-check">JavaScript</i>
            </li>
            <li class="text-primary">
              <i class="fas fa-check">Angular 9</i>
            </li>
          </ul>
        </div>

        <div class="profile bg-light">
          <!-- 3 grid items -->

          <!-- first grid -->
          <img
            class="round-image"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt="profile image"
          />

          <!-- second grid -->
          <div>
            <h2>John Doe</h2>
            <p>Developer</p>
            <p>Kochi, Kerala</p>
            <a href="profile.html" class="btn btn-primary">View Profile</a>
          </div>

          <!-- third grid -->
          <ul>
            <li class="text-primary">
              <i class="fas fa-check">HTML</i>
            </li>
            <li class="text-primary">
              <i class="fas fa-check">CSS</i>
            </li>
            <li class="text-primary">
              <i class="fas fa-check">JavaScript</i>
            </li>
            <li class="text-primary">
              <i class="fas fa-check">Angular 9</i>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
